<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Weather in the Capitals</title>
	<script src="data.js"></script>
	<script defer src="script.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<link rel="stylesheet" href="output.css">
</head>

<body>
	<!-- RUN: node backend/server.js -->
	<div class="flex justify-around">
		<div id = "left-ear" class="hidden bg-cat-blue triangle h-[27vh] w-[21vw]"></div>
		<div id = "right-ear"class="hidden bg-cat-blue triangle h-[27vh] w-[21vw]"></div>
	</div>
	<div class="flex flex-row justify-center items-center gap-3 mt-16">
		<div id="content-details"
			class="hidden flex text-lg flex-wrap h-[35vh] w-[35vw] bg-custom-gradient rounded-abstract-shape-2 flex-col items-center content-center text-center shadow-xl shadow-black  justify-center">
			<div id="weather-details" >
			</div>

			<div id="currency-div"></div>
		</div>
		<div id="map" class="rounded-abstract-shape-1 shadow-xl shadow-black hidden"></div>
	</div>
	<div class="flex flex-col justify-center items-center mt-3">
		<img src="" alt="" id="flag" class="triangle h-[8vh]">
	</div>
	<div class="p-20 flex justify-center">
		<div  class="flex flex-col flex-wrap justify-center items-center bg-banana-yellow pl-3 rounded-bl-full rounded-br-full h-50 w-1/2 ">
			<h4 id="neighbour-title" class="hidden">Neighbouring countries:</h4>
			<ul id="border-list" class="flex flex-wrap justify-around content-baseline gap-3"
				>
			</ul>

		</div>
	</div>

	<!-- <div id = "map" class="rounded-full" ></div> -->
	<div id="navigation-container" class="fixed z-50 bottom-0 w-full text-lg bg-amber-100 border-t border-green-300">
		<div class="grid grid-cols-3 gap-2 p-1 mx-auto my-auto rounded-lg bg-banana-yellow w-3/4">
			<button id="prev-btn"
				class="px-5 py-1.5 text-sm font-bold text-cat-dark-gray hover:bg-cat-orange rounded-lg disabled:cursor-not-allowed">Previous</button>
			<select name="" id="capital-selector" class="bg-green text-sm rounded-lg p-2.5 font-bold text-yellow-300"
				placeholder="Capital city">
				<option value="" selected disabled hidden>Capital city</option>
			</select>
			<button id="next-btn"
				class="px-5 py-1.5 text-sm font-bold text-cat-dark-gray hover:bg-cat-orange rounded-lg disabled:cursor-not-allowed">Next</button>
		</div>
	</div>

</body>

</html>
